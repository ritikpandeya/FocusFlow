<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Study App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <h1>FocusFlow</h1>
            <div class="header-buttons">
                <button id="theme-toggle">ðŸŒ™</button>
                <button id="sound-toggle">ðŸ”Š</button>
            </div>
        </header>

        <!-- Timer Section -->
        <section class="card timer-card">
            <h2>Pomodoro Timer</h2>
            <div class="timer-circle">
                <svg>
                    <circle cx="80" cy="80" r="70"></circle>
                    <circle id="progress-circle" cx="80" cy="80" r="70"></circle>
                </svg>
                <div class="time-text">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
            </div>
            <div class="timer-controls">
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
            </div>
            <div id="session-info">Session: 0</div>
        </section>

        <!-- Task Section -->
        <section class="card task-card">
            <h2>Daily Tasks</h2>
            <div class="task-input">
                <input type="text" id="new-task" placeholder="Add new task...">
                <button id="add-task">Add</button>
            </div>
            <ul id="task-list"></ul>
        </section>

        <!-- Tracker Section -->
        <section class="card tracker-card">
            <h2>Study Tracker</h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p>Total Focused Today: <span id="total-time">0</span> min</p>
        </section>

        <!-- Motivational Quote -->
        <section class="card quote-card">
            <h2>Motivation</h2>
            <p id="quote">"Focus on your goal, not your fear."</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
